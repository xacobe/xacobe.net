$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Card
status: experimental
props:
  type: object
  required:
    - header
  properties:
    header:
      type: string
      title: Header
      description: The card header
      examples:
        - I am a header!
slots:
  card_body:
    title: Body
    description: The contents of the card.
    examples:
      - <p>Foo is <strong>NOT</strong> bar.</p>
