'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Card
status: stable
props:
  type: object
  properties:
    card_title:
      type: string
      title: Title
    card_tags:
      type: array
      title: Tags
    card_tag_url:
      type: string
      title: Title
    card_classes:
      type: string
      title: Card extra classes
      examples:
        - glass
        - bg-primary text-primary-content
        - bg-neutral text-neutral-content
    card_image_position:
      type: string
      title: Card types
      examples:
        - right
        - left
        - top (default)
        - bottom
        - center
        - overlay
      enum:
        - right
        - left
        - top
        - bottom
        - center
        - overlay
    card_responsive:
      type: boolean
      title: Card responsive
    card_url:
      type: string
      title: Card URL
      description: The Card URL will be used in the title or card link if set
    card_button_text:
      type: string
    card_button_url:
      type: string
      title: Card URL button
      description: If added it will show a button with this URL
    card_clicky:
      type: boolean
      title: Make all the card a behave as a link
slots:
  card_content:
      title: Card content
      description: Content of the chip
  card_media:
      title: Card media
      description: Image (or video content in a future)
  card_date:
      title: Date
