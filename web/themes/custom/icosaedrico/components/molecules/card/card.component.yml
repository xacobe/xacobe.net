'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Card
status: stable
props:
  type: object
  properties:
    card_title:
      type: string
      title: Title
    card_tags:
      type: string
      title: Tags
    card_classes:
      type: string
      title: Card extra classes
      examples:
        - glass
        - bg-primary text-primary-content
        - bg-neutral text-neutral-content
    card_image_position:
      type: string
      title: Card types
      examples:
        - right
        - left
        - top (default)
        - bottom
        - center
        - overlay
      enum:
        - right
        - left
        - top
        - bottom
        - center
        - overlay
    card_responsive:
      type: boolean
      title: Card responsive
slots:
  card_content:
      title: Card content
      description: Content of the chip
  card_media:
      title: Card media
      description: Image (or video content in a future)
