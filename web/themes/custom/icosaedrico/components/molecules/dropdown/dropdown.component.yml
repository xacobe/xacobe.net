'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: dropdown
status: stable
description: Dropdown can open a menu or any other element when the button is clicked.
props:
  type: object
  properties:
    dropdown_items:
      type: array
      title: An array containing the items
    dropdown_title:
      type: string
      title: Title
    dropdown_url:
      type: string
      title: URL
    dropdown_type:
      type: string
      title: Type
      description: Using &lt;details&gt; tag or standar div
      # @todo Add examples here.
      examples: []
    dropdown_position_x:
      type: string
      title: Position
      description: Where will open the pop respective to the button
      examples:
        - left
        - right
      enum:
        - left
        - right
    dropdown_position_y:
      type: string
      title: Position
      description: Where will open the pop respective to the button
      examples:
        - top
        - bottom
      enum:
        - top
        - bottom
      dropdown_details_tag:
        type: boolean
        title: Details tag
        description: Use the <details> tag insted of a <div>. Position will not apply
      dropdown_hover:
        type: boolean
        title: Hover
        description: Show the dropdown on hover
