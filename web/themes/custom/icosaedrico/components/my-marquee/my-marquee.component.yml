$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Marquee Title
description: A title element using a marquee.
props:
  type: object
  required:
    - text
  properties:
    text:
      type: string
      title: Title
      description: The title for the cta
      examples:
        - Press
        - Submit now
    scrollAmount:
      type: number
      title: Scroll Amount
      description: Amount of scrolling at each interval in pixels.
      default: 6
      examples:
        - 6
        - 12
