$schema: https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json
name: Branding
status: experimental
props:
  type: object
  properties:
    branding_shape:
      type: string
      title: Style
      examples:
        - horizontal
        - vertical
        - square
    branding_size:
      type: string
      title: Size
      examples:
        - xl
        - sm
        - md
        - lg
      branding_direction:
        - vertical
        - horizontal
