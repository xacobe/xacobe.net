'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/10.1.x/core/modules/sdc/src/metadata.schema.json'
name: Icon
status: experimental
props:
  type: object
  properties:
    icon_name:
      type: string
      title: Name
      description: The name of the icon and the file
    icon_text:
      type: string
      title: Text
      description: Text display with icon
    icon_href:
      type: string
      title: Icon link
    icon_href_classes:
          type: string
          title: Icon link classes
    icon_text_position:
      type: string
      title: Text position
      examples:
        - top
        - right
        - bottom
        - left
      enum:
        - top
        - right
        - bottom
        - left
    icon_svg_classes:
      type: string
      title: CSS classes for the icon element
      description: Any Tailwind, DaisyUI or theme custom classes
    icon_svg_size:
      type: string
      title: Size
      description: The size in pixels (without the px). Both, width and height
    icon_svg_fill:
      type: string
      title: SVG fill
      description: The SVG color fill
    icon_svg_stroke:
      type: string
      title: SVG stroke color
    icon_svg_stroke_width:
      type: string
      title: The SVG stroke width
