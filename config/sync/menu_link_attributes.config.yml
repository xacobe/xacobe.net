attributes:
  class:
    label: 'Link class(es)'
    description: 'CSS class for the link (&lt;a href&gt;). Separate multiple classes by space.'
  target:
    label: 'Link target'
    description: ''
    options:
      _blank: 'New window (_blank)'
      _self: 'Same window (_self)'
    default_value: ''
  data-icon:
    label: Icon
    description: 'Enter the icon class (e.g., rss)'
    default_value: ''
  data-icon-show:
    label: 'Show icon only'
    description: 'Show only the icon, without the text'
    options:
      'true': 'Yes'
      'false': 'No'
    default_value: 'false'
  container_class:
    label: 'Container class(es)'
    description: 'CSS class for the menu list item (&lt;li&gt;). Separate multiple classes by space.'
